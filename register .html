<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAN Chat - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-box">
        <h1>Registre-se</h1>
        <div id="status" style="color:#b00;margin-bottom:10px;"></div>
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-pass" placeholder="Senha">
        <input type="text" id="reg-code" placeholder="Código de acesso">
        <button id="btn-register">Criar Conta</button>
        <p style="text-align:center;margin-top:12px;">
            Já tem conta? <a href="index.html">Login</a>
        </p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
