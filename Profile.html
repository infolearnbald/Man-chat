<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Perfil</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container center">
  <h2>Perfil</h2>
  <input id="nameInput" placeholder="Nome de exibição" />
  <input type="file" id="photoInput" />
  <button id="saveBtn" class="btn blue">Salvar</button>

  <div id="teamVerifyArea">
    <input id="teamCodeInput" placeholder="Código da equipa" />
    <button id="verifyTeamBtn" class="btn green">Validar Código</button>
  </div>

  <button id="logoutBtn" class="btn red">Sair</button>
  <p id="msg"></p>
</div>

<script type="module">
import { authActions, profileActions } from './app.js';

authActions.requireAuthRedirect();

const nameInput=document.getElementById('nameInput');
const photoInput=document.getElementById('photoInput');
const msg=document.getElementById('msg');

(async ()=>{
  const data = await profileActions.getProfile();
  if(data) nameInput.value = data.displayName || '';
})();

document.getElementById('saveBtn').onclick=async ()=>{
  try{
    const file = photoInput.files[0];
    await profileActions.updateProfile({ displayName:nameInput.value, photoFile:file });
    msg.innerText='Perfil atualizado!';
  }catch(e){ msg.innerText=e.message; }
};

document.getElementById('verifyTeamBtn').onclick=async ()=>{
  const code=document.getElementById('teamCodeInput').value.trim();
  if(!code) return alert('Insira o código');
  try{ await profileActions.verifyTeamCode(code); alert('Código validado!'); location.href='chat.html'; }
  catch(e){ alert(e.message); }
};

document.getElementById('logoutBtn').onclick=()=>authActions.logout();
</script>
</body>
</html>
