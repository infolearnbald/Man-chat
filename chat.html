<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAN Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-box chat-container">
        <div class="chat-header" style="margin-bottom:12px;">
            <strong id="me-email"></strong>
            <button id="btn-logout" style="float:right;">Sair</button>
        </div>
        <div class="messages" id="messages"></div>

        <div class="chat-input">
            <input type="text" id="msg-input" placeholder="Escreve uma mensagem...">
            <button class="send-btn" id="send-btn">Enviar</button>
        </div>
        <div style="margin-top:8px;">
            <button id="btn-file">Enviar arquivo</button>
            <input type="file" id="file-input" hidden>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
