<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DarkChat</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
<script src="firebase.js"></script>
</head>

<body>

<div class="center-box">
  <h1>DARKCHAT</h1>
  
  <label>Codename</label>
  <input id="codenameInput" type="text" placeholder="Ex: TeuApelido">
  
  <label>Código de Equipa</label>
  <input id="teamcodeInput" type="password" placeholder="Ex: MAN2020">
  
  <button id="enterBtn">Entrar</button>
  
  <div class="small-muted">Somente membros com código de equipe podem entrar</div>
</div>

<script>
document.getElementById('enterBtn').addEventListener('click', async () => {
    const code = document.getElementById('teamcodeInput').value.trim();
    const name = document.getElementById('codenameInput').value.trim();
    
    if(code !== "MAN2020") {
        alert("Código de equipe inválido!");
        return;
    }
    
    if(name.length < 2) {
        alert("Insira um codename válido (mínimo 2 caracteres).");
        return;
    }
    
    try {
        // Autenticação anónima Firebase
        await firebase.auth().signInAnonymously();
        localStorage.setItem('codename', name);
        localStorage.setItem('team', code);
        // Redireciona para chat.html
        window.location.href = "chat.html";
    } catch(e) {
        console.error(e);
        alert("Erro ao entrar no chat. Tente novamente.");
    }
});
</script>

</body>
</html>
