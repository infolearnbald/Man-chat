<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DarkChat</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
<script src="firebase.js"></script>
</head>

<body>

<div class="center-box">
  <h1>DARKCHAT</h1>
  
  <input id="codenameInput" type="text" placeholder="Teu codename">
  <input id="teamcodeInput" type="password" placeholder="Código de equipe">
  <button id="enterBtn">Entrar</button>
  
  <div class="small-muted">Somente membros com código MAN2020 podem entrar</div>
</div>

<script>
document.getElementById('enterBtn').addEventListener('click', async () => {
    const codename = document.getElementById('codenameInput').value.trim();
    const teamcode = document.getElementById('teamcodeInput').value.trim();
    
    if(teamcode !== 'MAN2020') {
        alert('Código de equipe inválido!');
        return;
    }
    
    if(codename.length < 2) {
        alert('Insira um codename válido (mínimo 2 caracteres)');
        return;
    }
    
    try {
        // Autenticação anónima Firebase
        const userCred = await auth.signInAnonymously();
        localStorage.setItem('codename', codename);
        localStorage.setItem('team', teamcode);
        localStorage.setItem('uid', userCred.user.uid);
        window.location.href = 'chat.html';
    } catch(err) {
        console.error(err);
        alert('Erro ao autenticar. Tente novamente.');
    }
});
</script>
</body>
</html>
